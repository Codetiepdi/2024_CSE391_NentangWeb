<!DOCTYPE html>

<html lang ="en">
    <head>
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="basic-info">
            <h3>Basic Info</h3>
            <hr>
            <form>
                <table>
                    <tr>
                        <td>Employee ID</td>
                        <td><input type="text" name="id" style="border: none ;"></td>
                    </tr>

                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="last-name" style="border: none;"></td>
                    </tr>

                    <tr>
                        <td>First Name</td>
                        <td><input type="text" name="first-name"></td>
                    </tr>
                    <tr>
                        <td>Gender
                            <table>
                                <tr>
                                <td><input type="radio" name="gender">Male</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="gender">Female</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="gender">XXX</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="gender">ZZZ</td>
                                </tr>
                            </table>
                        </td>
                            
                    </tr>
                    <tr>
                        <td>Title</td>
                        <td><input type="text" name="title"></td>
                    </tr>

                    <tr>
                        <td>Suffix</td>
                        <td><input type="text" name="suffix"></td>
                    </tr>

                    <tr>
                        <td>BirthDate</td>
                        <td><input type="datetime-local" name="birhdate"></td>
                    </tr>
                    <tr>
                        <td>HireDate</td>
                        <td><input type="datetime-local" name="hiredate"></td>
                    </tr>
                    <tr>
                        <td>SSN # (if applicable)</td>
                        <td><input type="text" name="ssn"></td>
                    </tr>
                    <tr>
                        <td>Reports To</td>
                        <td><input type="text" name="report" list="value"></td>
                    </tr>
                    
            </table>
            </form>
        </div>
        
    </body>
</html>
