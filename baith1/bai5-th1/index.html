<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý Nhân viên</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="header-left">
        <p><a href="">TLU</a></p>
        <p><a href="">TRANG CHỦ</a></p>
        <p><a href="" class="active">QUẢN LÝ NHÂN VIÊN</a></p>
      </div>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Nhập nội dung tìm kiếm"
        />
        <button id="search" onclick="searchEmployee()">Tìm</button>
      </div>
    </header>
    <div class="space">
      
    </div>
    <main>
      <div class="sub-header">
        <h2>Quản lý Nhân viên</h2>
        <div id="action-bar">
          <button onclick="deleteSelectedEmployees()" class="delete-button">
            <i class="fa-solid fa-circle-minus"></i> Xóa
          </button>
          <button onclick="showAddEmployeeForm()" class="add-button">
            <i class="fa-solid fa-circle-plus"></i> Thêm nhân viên
          </button>
        </div>
      </div>
    
      <table>
        <thead>
          <tr>
            <th>
              <input
                type="checkbox"
                id="selectAll"
                onclick="selectAllEmployees()"
              />
            </th>
            <th>Họ và tên</th>
            <th>Thư điện tử</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody">
          <!-- Danh sách nhân viên sẽ được hiển thị ở đây -->
        </tbody>
      </table>
      <div class="pagination">
        <div class="page-info">
          <span>Hiển thị 5 / 25 bản ghi</span>
        </div>
        <div class="page-controls">
          <button>Trước</button>
          <button class="active">1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>Sau</button>
        </div>
      </div>
      <div id="employeeForm" class="form-container" style="display: none">
        <h2 id="formTitle">Thêm nhân viên mới</h2>
        <form id="employeeFormElement">
          <label for="name">Họ và tên:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Thư điện tử:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="address">Địa chỉ:</label>
          <input type="text" id="address" name="address" required /><br /><br />

          <label for="phone">Số điện thoại:</label>
          <input type="tel" id="phone" name="phone" required /><br /><br />

          <button type="submit">Lưu</button>
          <button type="button" onclick="hideForm()">Hủy</button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
