<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 style="font-size: 30px">Basic Info</h1>
    <hr />
    <form action="">
      <div class="a">
        <label for="ID">EmployeeID</label>
        <input type="text" style="border: none" />
      </div>
      <div class="a">
        <label for="lastname">Last Name</label>
        <input type="text" style="border: none" />
      </div>
      <div class="a">
        <label for="fistname">First Name</label>
        <input type="text" id="fistname" name="" />
      </div>
      <div class="a">
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
      </div>
      <div class="a">
        <input type="radio" name="gender" id="fmale" />
        <label for="fmale">Female</label>
      </div>
      <div class="a">
        <input type="radio" name="gender" id="xxx" />
        <label for="xxx">XXX</label>
      </div>
      <div class="a">
        <input type="radio" name="gender" id="zzz" />
        <label for="zzz">ZZZ</label>
      </div>
    </form>
  </body>
</html>
